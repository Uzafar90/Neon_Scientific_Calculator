<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Scientific Calculator</title>
	</head>
	<body>
		<section>
			<span class="circle_red"></span>
			<span class="circle_green"></span>
			<span class="circle_yellow"></span>
			<h1 class="heading">Neon Scientific Calculator</h1>
			<div class="container">
				<input type="text" maxlength="18" disabled />
				<!-- _________________________________________________________________ -->
				<div class="row">
					<button class="value peach">CE</button>
					<div class="row2">
						<button class="value orange">(</button>
						<button class="value yellow">π</button>
						<button class="value yellow">x!</button>
						<button class="value orange">)</button>
						<button class="value yellow">Sin</button>
						<button class="value yellow">Cos</button>
						<button class="value yellow">Tan</button>
						<button class="value yellow">log</button>
					</div>
					<button class="value peach">AC</button>
				</div>
				<!-- ------------------------------------------------------------ -->
				<div class="row">
					<button class="value val_space blue">e</button>
					<button class="value val_space blue">√</button>
					<button class="value val_space blue">∛</button>
					<button class="value val_space blue">%</button>
				</div>
				<div class="row">
					<button class="value val_space white">7</button>
					<button class="value val_space white">8</button>
					<button class="value val_space white">9</button>
					<button class="value val_space purple">/</button>
				</div>
				<div class="row">
					<button class="value val_space white">4</button>
					<button class="value val_space white">5</button>
					<button class="value val_space white">6</button>
					<button class="value val_space purple">*</button>
				</div>
				<div class="row">
					<button class="value val_space white">1</button>
					<button class="value val_space white">2</button>
					<button class="value val_space white">3</button>
					<button class="value val_space purple">-</button>
				</div>
				<div class="row">
					<button class="value val_space white">0</button>
					<button class="value val_space white">.</button>
					<button class="value val_space green">=</button>
					<button class="value val_space purple">+</button>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
